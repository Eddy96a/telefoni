<script>
    function cambiaColore(selectElement) {
        const selectedValue = selectElement.value;
        selectElement.classList.remove('da-lavorare', 'in-lavorazione', 'lavoro-finito');
        switch (selectedValue) {
            case 'da-lavorare':
                selectElement.classList.add('da-lavorare');
                break;
            case 'in-lavorazione':
                selectElement.classList.add('in-lavorazione');
                break;
            case 'lavoro-finito':
                selectElement.classList.add('lavoro-finito');
                break;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {

        const comboboxes = document.querySelectorAll('select');
        console.log(comboboxes.length)
        comboboxes.forEach(selectElement => {
            // Imposta il colore di sfondo iniziale
            cambiaColore(selectElement);

            // Aggiungi l'evento onchange
            selectElement.addEventListener('change', function () {
                cambiaColore(selectElement);

            });
        });
    });
</script>
